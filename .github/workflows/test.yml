name: Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Install Python 3.10.13
        uses: actions/setup-python@v4
        with:
            python-version: "3.10.13"

      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - name: check out ckan version 2.10.4
        run: git submodule update --init --recursive
        working-directory: ./development

      - name: Copy .env.dev as .env
        run: |
          cp .env.dev external/ckan-docker/.env
        working-directory: ./development

      - name: Build container
        run: |
          docker compose -f external/ckan-docker/docker-compose.dev.yml -f docker-compose.yml up --build -d
        working-directory: ./development

      - name: Install ckanext-feedback
        run: |
          docker exec -it ckan-docker-ckan-dev-1 bash -c "chmod 777 /srv/app/src/ckan/ckan/public/base/i18n/ja.js"
          docker exec -it ckan-docker-ckan-dev-1 bash -c "pip install /srv/app/src_extensions/ckanext-feedback"

