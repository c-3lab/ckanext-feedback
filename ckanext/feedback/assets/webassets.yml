feedback-search-js:
  filter: rjsmin
  output: ckanext-feedback/%(version)s-search.js
  contents:
    - js/search.js

feedback-search-css:
  filter: cssrewrite
  output: feedback/%(version)s-search.css
  contents:
    - css/search.css

feedback-tooltip-css:
  filter: cssrewrite
  output: feedback/%(version)s-tooltip.css
  contents:
    - css/tooltip.css

feedback-package-item-css:
  filter: cssrewrite
  output: feedback/%(version)s-package_item.css
  contents:
    - css/package_item.css