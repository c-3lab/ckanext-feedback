{% ckan_extends %}

{# JavaScriptに設定を渡すための隠しデータ要素 #}
{% block content %}
  <div id="feedback-config"
       data-likes-enabled="{{ 'true' if h.is_enabled_likes() else 'false' }}"
       data-downloads-enabled="{{ 'true' if h.is_enabled_downloads() else 'false' }}"
       data-likes-label="{{ _('Likes') }}"
       data-downloads-label="{{ _('Downloads') }}"
       style="display:none">
  </div>
  {{ super() }}
{% endblock %}

{# JavaScriptファイルを読み込み #}
{% block scripts %}
  {{ super() }}
  {% asset 'feedback/feedback-package-search-js' %}
{% endblock %}
